<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="main">
      <h2>Vikash's Tip Calculator</h2>
      <hr>
      <p>How much was your bill ?</p>
      <div class="r">
        <label for="price">$</label>
      <input type="text" id="price" placeholder="Enter Bill Amount">
      </div>
      <p>How was your Service</p>

      <select name="" id="service" class="option">
        <option  selected disabled value="">--Choose an option--</option>
        <option value="20">20%-Good</option>
        <option value="30">30%-Outstanding</option>
        <option value="15">15%-It was okay</option>
        <option value="10">10%-Bad</option>
      </select>
      <p>How many people sharing the bill</p>
      <div class="r">
       
      <input type="text" id="peopleamt" placeholder="Enter"> <label for="price">People</label>
      </div>
      <button class="cal" id="click">Calculate!</button>
      <div id="totaltip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>

      </div>
      
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
