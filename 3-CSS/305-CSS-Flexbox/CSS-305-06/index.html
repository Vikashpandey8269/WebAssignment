<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
   <nav>
    <div class="logo">
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/Linkedin-logo-png.png" alt="" width="150px" height="40px">

    </div>
    <div class="menu">
        <div class="icon">
            <i class="fa-solid fa-compass"></i>
            <p> Discover</p>
           

        </div>
        <div class="icon">
            <i class="fa-solid fa-users"></i>
            <p> People</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-video"></i>
            <p> Learning</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-briefcase"></i>
            <p>Job</p>
        </div>
        <i class="fa-regular fa-pipe"></i>
    
   
        <div class="icon">
            <button class="btn1">Join now</button>
        <button class="btn2">Signin</button>

        </div>
      
       

        
        

    </div>
  
   
   
    
   </nav>
   <section >
    <div class="cont">
       
        <form action="">
            <p class="p1">Join the biggest professional community</p>
            <input type="email" name="" id="" placeholder="Email">
            <br>
            <input type="password" name="" id="" placeholder="Password(8+characters)">
            <div class="p2">
                <p>By clicking Agree & Join, you agree to the LinkedIn
                    <a href="#"> User Agreement, Privacy Policy,</a> and
                    <a href="#">Cookie Policy</a>
    
            </div>
            </p>
            <button class="btn3">Agree & Join</button>
         <hr>
            <p class="p4">Already on LinkedIn?<a href="#">Sign in</a></p>

        </form>

    </div>
    <div class="img">
        <img src="https://media.licdn.com/media//AAYQAgSrAAgAAQAAAAAAAEOmHrx-RWgcRTGcvD9091KnHg.jpg" alt="" width="800px">

    </div>

   </section>
</body>
</html>
